version: '3'

volumes:
  MONGO_VOLUMES:
  DQRANT_VOLUMES:

services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379:6379

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: anyknowledge
      TZ: Asia/Taipei
    volumes:
      - MONGO_VOLUMES:/data/db
    ports:
      - '27017:27017'

  qdrant:
    container_name: qdrant
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - DQRANT_VOLUMES:/qdrant/storage

  anyknowledge:
    container_name: anyknowledge
    build:
      context: server
      dockerfile: Dockerfile
    restart: always
    ports:
      - '8000:8000'
    depends_on:
      - mongodb
      - redis
      - qdrant

  anyknowledge-worker:
    container_name: anyknowledge-worker
    build:
      context: server
      dockerfile: Dockerfile
    restart: always
    command: dramatiq worker
    depends_on:
      - redis
